<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="components/acao.js"></script>


  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1> Usando Plugins</h1>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="alertaUm"> Alerta 1 </button>
        </div>
      </div>
    </div>

        <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="alertaDois"> Alerta 2 </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="alertaTres"> Alerta 3 </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="alertaQuatro"> Alerta 4 </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="codigoBarra"> Codigo de Barras </button>
        </div>
      </div>
    </div>

        <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="camera"> Camera </button>
         <img id="imagem" class="img-responsive">
        </div>
      </div>
    </div>

        <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
         <button class="btn btn-info btn-block" id="local"> GPS </button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
